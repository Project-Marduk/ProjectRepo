plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    //Javafx plugin for use of JavaFX and FXML
    id 'org.openjfx.javafxplugin' version '0.0.10'

    //PMD console output
    id 'pmd'

    //Project Lombok
    id "io.freefair.lombok" version "6.2.0"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    //Gson dependency used for saving and loading a game
    implementation 'com.google.code.gson:gson:2.8.6'

    //Json dependency used for saving and loading a game
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'

    //Flogger for logging

    // https://mvnrepository.com/artifact/com.google.flogger/flogger
    implementation 'com.google.flogger:flogger:0.7.1'


}

application {
    // Define the main class for the application.
    mainClass = 'ProjectRepo.App'
}

javafx {
    version = "17"
    modules = [ 'javafx.controls', 'javafx.fxml']
}

pmd {
    consoleOutput = true
    toolVersion = "6.21.0"
    rulesMinimumPriority = 5
    ruleSets = ["category/java/errorprone.xml", "category/java/bestpractices.xml"]
}